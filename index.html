<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js"></script>
    <title>MicrowavedBunny's weather app</title>
</head>
<body>

<div id="firstBox">
    <form id="zForm">
        <label for="zCode">Enter your zip code:</label><br>
        <input type="number" id="zCode" name="zCode"><br>
        <input type="button" id="subButton" onclick="buttonClicked()" value="Submit">
    </form>
</div>

<div id="gatheredInfo" style="display: none">
    <h1 id="location"></h1>
    <h2 id="locationData1"></h2>
    <h3 id="locationData2"></h3>
    <h4 id="locationData3"></h4>

    <table>
        <tr>
            <td>Weather Description</td>
            <td id="weatherDesc"></td>
        </tr>
        <tr>
            <td>Temperature in fahrenheit</td>
            <td id="tempF"></td>
        </tr>
        <tr>
            <td>Temperature in celsius</td>
            <td id="tempC"></td>
        </tr>
    </table>

</div>

</body>
</html>
